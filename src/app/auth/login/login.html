<!-- Wrapper -->
<div
  class="relative min-h-screen overflow-hidden bg-[#0B3C5D] text-white
         before:content-[''] before:absolute before:inset-0
         before:bg-[repeating-linear-gradient(135deg,rgba(255,165,0,0.08)_0_12px,transparent_12px_24px)]
         before:opacity-30 before:mix-blend-overlay before:pointer-events-none
         after:content-[''] after:absolute after:-top-32 after:-right-32 after:h-[420px] after:w-[420px]
         after:rounded-full after:bg-[radial-gradient(ellipse_at_center,rgba(255,165,0,0.25),transparent_60%)]
         after:blur-2xl"
>
  <!-- Center -->
  <div class="relative z-10 mx-auto flex min-h-screen max-w-7xl items-center justify-center px-4 py-12">
    <!-- Card -->
    <div
      class="w-full max-w-md rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl
             shadow-[0_10px_40px_-10px_rgba(255,165,0,0.35)] ring-1 ring-white/10
             transition hover:ring-orange-400/25"
    >
      <!-- Header -->
      <div class="px-7 pt-7 text-center">
        <!-- Logo circular -->
        <div class="flex justify-center mb-4">
          <img
            src="/logo.jpg"
            alt="Logo Grupo Ipurre"
            class="h-20 w-20 rounded-full border-4 border-orange-400 shadow-md object-cover"
          />
        </div>

        <h2
          class="text-2xl font-extrabold tracking-wide text-transparent bg-clip-text
                 bg-gradient-to-r from-orange-300 via-yellow-400 to-orange-500"
        >
          Grupo Ipurre E.I.R.L.
        </h2>
        <p class="mt-1 text-sm text-slate-200">Ingeniería, Diseño y Construcción</p>

        <!-- Acento decorativo -->
        <div
          class="mx-auto mt-4 h-1.5 w-24 rounded-full
                 bg-[repeating-linear-gradient(90deg,rgba(255,165,0,0.95)_0_12px,rgba(11,60,93,1)_12px_24px)]
                 shadow-[0_0_12px_rgba(255,165,0,0.55)]"
        ></div>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="px-7 pb-7 pt-6 space-y-5">
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-white">Correo Corporativo</label>
          <div class="relative">
            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-orange-300/90">
              <!-- Icono de correo -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                  d="M3 8l9 6 9-6M5 6h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2z" />
              </svg>
            </span>
            <input
              id="email" type="email" formControlName="email" placeholder="usuario@grupoi purre.com"
              class="w-full rounded-xl border border-white/10 bg-white/5 px-11 py-3 text-[15px] text-white
                     placeholder:text-slate-300 shadow-inner shadow-black/20
                     focus:border-orange-400/60 focus:outline-none focus:ring-2 focus:ring-orange-400/50
                     transition"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-white">Contraseña</label>
          <div class="relative">
            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-orange-300/90">
              <!-- Icono de candado -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm2-10V7a4 4 0 118 0v2" />
              </svg>
            </span>
            <input
              id="password" type="password" formControlName="password" placeholder="********"
              class="w-full rounded-xl border border-white/10 bg-white/5 px-11 py-3 text-[15px] text-white
                     placeholder:text-slate-300 shadow-inner shadow-black/20
                     focus:border-orange-400/60 focus:outline-none focus:ring-2 focus:ring-orange-400/50
                     transition"
            />
          </div>
        </div>

        <!-- Botón -->
        <button
          type="submit" [disabled]="loginForm.invalid"
          class="group relative w-full overflow-hidden rounded-xl bg-orange-500 px-4 py-3.5
                 font-semibold text-slate-900 shadow-lg shadow-orange-500/25 transition
                 hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400/60
                 disabled:cursor-not-allowed disabled:bg-orange-500/40 disabled:text-slate-800"
        >
          <span class="relative z-10">Ingresar</span>
          <span
            class="absolute inset-0 -translate-y-12 scale-150 rounded-xl bg-gradient-to-b from-white/40 to-transparent
                   opacity-0 blur-md transition duration-500 group-hover:translate-y-0 group-hover:opacity-100"
          ></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="border-t border-white/10 px-7 py-4">
        <small class="block text-center text-[12px] text-slate-300">
          © 2025 Grupo Ipurre E.I.R.L. - Todos los derechos reservados
        </small>
      </div>
    </div>
  </div>
</div>
